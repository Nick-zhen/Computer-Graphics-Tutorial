<html>
  <head>
    <meta charset="UTF-8">
    <title>CPSC 314 In Class Demo: Earth Texture </title>
    <style>
      body { margin: 0; } canvas { width: 100%; height: 100% }
    </style>
  </head>
  <body>
    <script src="js/three.min.js"></script>
    <script src="js/WebGL.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/KeyboardState.js"></script> <!-- By Jerome Etienne: http://jetienne.com/ -->
    <script id="vertexShader" type="x-shader/x-vertex">
      #version 300 es
      out vec2 texCoord;
      void main() {
        texCoord = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
      }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
      #version 300 es
      in vec2 texCoord;
      uniform sampler2D colorMap;

      out vec4 out_FragColor;
      
      void main() {
        out_FragColor = texture(colorMap, texCoord);
      }
      </script>
    <script src="helloWorld2.js"></script>
</body>
</html>
